<main [style.width.px]="canvasWidth()">
  <canvas
    class="pa-canvas"
    #chromatic
    draggable
    (click)="getAxisx($event)"
    (mousedown)="isPressed=true"
    (mouseup)="isPressed=false"
    (mousemove)="getAxisx($event)"
    (touchmove)="getAxis($event)"
    [width]="canvasWidth()"
    [height]="canvasHeight()"
  ></canvas>

  <section class="pa-color-box-container">
    <div
      #chromaticolorbox
      class="relative rounded-md pa-color-box"
      [style.width.px]="widthColorBox()"
    >
    <button (click)="copyColor();" data-tooltip-target="tooltip-default" class="absolute rounded-md bg-white text-black font-bold p-1 m-1 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-copy" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
      </svg>
    </button>
  </div>

  </section>
</main>
